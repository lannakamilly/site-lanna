<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <link rel="stylesheet" href="compra.css">
</head>
<body>

    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Endereço</h3>
    
                    <div class="inputBox">
                        <span>Nome completo :</span>
                        <input type="text" placeholder="ㅤ">
                    </div>
                    <div class="inputBox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="ㅤ">
                    </div>
                    <div class="inputBox">
                        <span>Endereço :</span>
                        <input type="text" placeholder="ㅤ">
                    </div>
                    <div class="inputBox">
                        <span>Cidade :</span>
                        <input type="text" placeholder="ㅤ">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="ㅤ">
                        </div>
                        <div class="inputBox">
                            <span>CEP :</span>
                            <input type="text" placeholder="ㅤ">
                        </div>
                    </div>
    
                </div>
    <!-- pagamento -->
                <div class="col">
    
                    <h3 class="title">Pagamento</h3>
    
                    <div class="inputBox">
                        <span>Formas de pagamento :</span>
                        <img src="img/nubank.jpeg" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nome do cartão :</span>
                        <input type="text" placeholder="ㅤ">
                    </div>
                    <div class="inputBox">
                        <span>Número do cartão :</span>
                        <input type="number" placeholder="ㅤ">
                    </div>
                    <div class="inputBox">
                        <span>Código de segurança :</span>
                        <input type="text" placeholder="">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Validade :</span>
                            <input type="number" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
 <input type="submit" value="Confirmar" class="submit-btn">
        </form>
    
    </div>    
        
    
</body>
</html>
